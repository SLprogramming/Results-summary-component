<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <h2>of 100</h2>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h1>Summary</h1>
        <div class="list-container">
          <div class="list list-red">
            <div class="l-text">
              <div>
                <img src="./assets/images/icon-reaction.svg" alt="" />
              </div>
              <div>Reaction</div>
            </div>
            <div class="r-text"><span>80</span> / 100</div>
          </div>
          <div class="list list-orange">
            <div class="l-text">
              <div>
                <img
                  src="./assets/images/icon-memory.svg"
                  width="20px"
                  height="20px"
                  alt=""
                />
              </div>
              <div>Memory</div>
            </div>
            <div class="r-text"><span>92</span> / 100</div>
          </div>
          <div class="list list-green">
            <div class="l-text">
              <div>
                <img
                  src="./assets/images/icon-verbal.svg"
                  width="20px"
                  height="20px"
                  alt=""
                />
              </div>
              <div>Verbal</div>
            </div>
            <div class="r-text"><span>61</span> / 100</div>
          </div>
          <div class="list list-blue">
            <div class="l-text">
              <div>
                <img
                  src="./assets/images/icon-visual.svg"
                  width="20px"
                  height="20px"
                  alt=""
                />
              </div>
              <div>Visual</div>
            </div>
            <div class="r-text"><span>72</span> / 100</div>
          </div>
        </div>
        <div class="button">Continue</div>
      </div>
    </div>

    </div> -->
  </body>
</html>
